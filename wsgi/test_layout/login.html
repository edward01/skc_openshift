<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Free HTML5 Bootstrap Admin Template</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="G12 SKC by Sambahang Kristiyano sa Canumay">
    <meta name="author" content="Edward Jose">

    <!-- The styles -->
    <link id="bs-css" href="static/css/bootstrap-cerulean.min.css" rel="stylesheet">
    <link href="static/css/charisma-app.css" rel="stylesheet">
    <link href='static/plugins/fullcalendar/dist/fullcalendar.css' rel='stylesheet'>
    <link href='static/plugins/fullcalendar/dist/fullcalendar.print.css' rel='stylesheet' media='print'>
    <link href='static/plugins/chosen/chosen.min.css' rel='stylesheet'>
    <link href='static/plugins/colorbox/example3/colorbox.css' rel='stylesheet'>
    <link href='static/plugins/responsive-tables/responsive-tables.css' rel='stylesheet'>
    <link href='static/plugins/bootstrap-tour/build/css/bootstrap-tour.min.css' rel='stylesheet'>
    <link href='static/css/jquery.noty.css' rel='stylesheet'>
    <link href='static/css/noty_theme_default.css' rel='stylesheet'>
    <link href='static/css/elfinder.min.css' rel='stylesheet'>
    <link href='static/css/elfinder.theme.css' rel='stylesheet'>
    <link href='static/css/jquery.iphone.toggle.css' rel='stylesheet'>
    <link href='static/css/uploadify.css' rel='stylesheet'>
    <link href='static/css/animate.min.css' rel='stylesheet'>
    <!-- jQuery -->
    <script src="static/plugins/jquery/jquery.min.js"></script>
    <script src="static/plugins/bootstrapvalidator/jquerybootstrapValidator.min.css"></script>

    <!-- The HTML5 shim, for IE6-8 support of HTML5 elements -->
    <!--[if lt IE 9]>
    <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

    <!-- The fav icon -->
    <link rel="shortcut icon" href="static/img/favicon.ico">
</head>

<body>
<div class="ch-container">
    <div class="row">
        
    <div class="row">
        <div class="col-md-12 center login-header">
            <h2>Welcome to G12 - SKC</h2>
        </div>
        <!--/span-->
    </div><!--/row-->

    <div class="row">
        <div class="well col-md-4 center login-box">
            <div class="alert alert-info">
                Please login with your Username and Password.
            </div>
            <form class="form-horizontal" action="index.html" method="post">
                <fieldset>
                    <div class="form-group input-group input-group-lg">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                        <input type="text" class="form-control" placeholder="Username" name="username">
                    </div>
                    <div class="clearfix"></div><br>

                    <div class="form-group input-group input-group-lg">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
                        <input type="password" class="form-control" placeholder="Password" name="password">
                    </div>
                    <div class="clearfix"></div>

                    <div class="input-prepend">
                        <label class="remember" for="remember"><input type="checkbox" id="remember"> Remember me</label>
                    </div>
                    <div class="clearfix"></div>

                    <p class="center col-md-5">
						<input type="submit" class="btn btn-primary" value="Submit" />
                    </p>
                </fieldset>
            </form>
        </div>
        <!--/span-->
    </div><!--/row-->
</div><!--/fluid-row-->

</div><!--/.fluid-container-->

<!-- external javascript -->

<script src="static/plugins/bootstrap/dist/js/bootstrap.min.js"></script>

<!-- library for cookie management -->
<script src="static/js/jquery.cookie.js"></script>
<!-- calender plugin -->
<script src='static/plugins/moment/min/moment.min.js'></script>
<script src='static/plugins/fullcalendar/dist/fullcalendar.min.js'></script>
<!-- data table plugin -->
<script src='static/js/jquery.dataTables.min.js'></script>
<!-- select or dropdown enhancer -->
<script src="static/plugins/chosen/chosen.jquery.min.js"></script>
<!-- plugin for gallery image view -->
<script src="static/plugins/colorbox/jquery.colorbox-min.js"></script>
<!-- notification plugin -->
<script src="static/js/jquery.noty.js"></script>
<!-- library for making tables responsive -->
<script src="static/plugins/responsive-tables/responsive-tables.js"></script>
<!-- tour plugin -->
<script src="static/plugins/bootstrap-tour/build/js/bootstrap-tour.min.js"></script>
<!-- star rating plugin -->
<script src="static/js/jquery.raty.min.js"></script>
<!-- for iOS style toggle switch -->
<script src="static/js/jquery.iphone.toggle.js"></script>
<!-- autogrowing textarea plugin -->
<script src="static/js/jquery.autogrow-textarea.js"></script>
<!-- multiple file upload plugin -->
<script src="static/js/jquery.uploadify-3.1.min.js"></script>
<!-- history.js for cross-browser state change on ajax -->
<script src="static/js/jquery.history.js"></script>
<!-- application script for Charisma demo -->
<script src="static/js/charisma.js"></script>
<script src="static/plugins/bootstrapvalidator/bootstrapValidator.min.js"></script>
<script>
$(function() {
	$('input[type="text"]').first().focus();
	$('form').bootstrapValidator({
        feedbackIcons: {
            valid: 'glyphicon glyphicon-ok',
            invalid: 'glyphicon glyphicon-remove',
            validating: 'glyphicon glyphicon-refresh'
        },
        fields: {
            username: {
                validators: {
                    notEmpty: {
                        message: 'The username is required and cannot be empty'
                    }
                }
            },
            password: {
                validators: {
                    notEmpty: {
                        message: 'The email is required and cannot be empty'
                    }
                }
            }
        }
    });
});
</script>

</body>
</html>
